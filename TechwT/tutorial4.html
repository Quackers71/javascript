<html>
    <body style="background-color:darkgrey;">
        <h1 id="header">Hello</h1>
        <input type="text" id="inp"/>
        <script type="text/javascript">
            var x = 10;
            var y = 3;

            var z = x + y;
            console.log(z);

            var z = x - y;
            console.log(z);

            var z = x * y;
            console.log(z);

            var z = x / y;
            console.log(z);

            var z = x % y;
            console.log(z);

            x *= 5;
            console.log("x *= 5 is " + x);

            y++;
            console.log("y++ is " + y);

            var str = "Hello";

            // concatenation
            var z = str + " " + x;
            console.log("str + z is " + z);

            var str2 = "World!";
            console.log(str + " " + str2);

            var fullStr = str + " " + str2;
            console.log(fullStr);

            var result = 4 * (5 / (3 + 9 - 2));
            console.log(result);

            /* 
            Order of operations
            B brackets
            E exponents
            D division
            M multiplication
            A addition
            S subtraction
            */            

        </script>
    </body>
</html>
