<html>

<canvas id="gameCanvas" width="800"
height="600"></canvas>

<script>
var canvas;
var canvasContext;

window.onload = function() {
        console.log("Hello World!");
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');
        canvasContext.fillStyle = 'black';
        canvasContext.fillRect(0,0,canvas.width, canvas.height);
        canvasContext.fillStyle = 'red';
        canvasContext.fillRect(canvas.width/20,canvas.height/20,canvas.width/1.1,canvas.height/1.1);
        canvasContext.fillStyle = 'white';
        canvasContext.fillRect(canvas.width/1.5,canvas.height/1.5,canvas.width/4, canvas.height/4);
}

</script>

</html>
