<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <link rel="shortcut icon" href="#">
    <title>CSS Selectors</title>    
</head>
<body>
  <div class="red" data-red="1234455" >This is a div</div>
  <div class="red blue-text">This is another div</div>
  <span class="blue-text">This is a span</span>
  <div>
    <span>
      <b>Nested Text</b>
    </span>
  </div>
  <ul>
    <li class="red">Item 1</li>
    <li class="red blue-text">Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <input required type="text" label="text-box">
  <input type="checkbox" label="check-box">
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
